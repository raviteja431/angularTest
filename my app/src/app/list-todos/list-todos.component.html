
<h1>  My Todos </h1>

<div class= "container">
<table class= "table">

  <caption>My Todos</caption>

<thead>

<tr>
<th>id</th>
<th>description</th>
<th>Is complete</th>
<th>Target Date</th>
</tr>

</thead>

<tbody>

<tr *ngFor =" let todo of todos">
<td>{{todo.id}}</td>
<td>{{todo.description}}</td>
<td>{{todo.isComplete}}</td>
<td>{{todo.targetDate | uppercase}}</td>
</tr>

</tbody>

</table>
</div>
